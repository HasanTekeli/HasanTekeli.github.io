<!DOCTYPE html>

<head>

		</div>

			<div class="input-group">
			  <div class="input-group-prepend">
			    <div class="input-group-text">
			      <input type="radio" name="Soru1" aria-label="Radio button for following text input">
			    </div>
			  </div>
			  <input type="text" class="form-control" aria-label="Text input with radio button">
			</div>

			</div>

			  <div class="input-group-prepend">
			    <div class="input-group-text">
			      <input type="radio" name="Soru1" aria-label="Radio button for following text input">
			    </div>
			  </div>
			  <input type="text" class="form-control" aria-label="Text input with radio button">
			</div><br>
	</div>

		<button type="button" class="btn btn-primary">PDF Oluştur</button><br>
		<button type="button" class="btn btn-primary">Soruları karıştır ve diğer grubu oluştur</button><br>
		<button type="button" class="btn btn-primary">Cevap Anahtarı Oluştur</button>


	</div>
